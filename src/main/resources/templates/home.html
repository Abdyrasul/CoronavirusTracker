<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

<h1>Coronavirus Tracker Application</h1>
<p> This application lists the current number of cases over the world</p>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead"Total cases reported as of today></p>
</div>
<div class="container">
<table class="table">
    <thead>
    <tr>
        <th scope="col">State</th>
        <th scope="col">Country</th>
        <th scope="col">Total cases reported</th>
        <th scope="col">Changes since last day</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="prod: ${locationsStats}">
        <td th:text="${prod.getState()}"></td>
        <td th:text="${prod.getCountry()}"></td>
        <td th:text="${prod.getLatestTotalCases()}">0</td>
        <td th:text="${prod.getDiffFromPrevDay()}">0</td>
    </tr>
    </tbody>
</table>
</div>
</body>

</html>
